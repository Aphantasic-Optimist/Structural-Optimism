site_name: Structural Optimism
site_description: Phone down. Eyes up. Smile. The universe is shaped like optimism.
site_author: Structural Optimist
site_url: https://structuraloptimism.org/

repo_name: Structural-Optimism
repo_url: https://github.com/Aphantasic-Optimist/Structural-Optimism

theme:
  name: material
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
      fallback_to_build_date: false
      enable_git_follow: false
      strict: false
  - tags
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - footnotes
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/structuraloptimist/structural-optimism
      name: GitHub Repository

extra_css:
  - stylesheets/extra.css
  - assets/stylesheets/chatbot.css

extra_javascript:
  - assets/javascripts/self-acceptance-guide.js

nav:
  - Home: index.md
  - Practice: practical/daily-practice.md
  - Why: proof/simple.md
  - "#SmileAndWave": movement/live-feed.md
  - Go Deeper:
      - The Problem: problem/index.md
      - The Evidence: proof/index.md
      - Solutions: solutions/index.md
      - The Integration Movement: solutions/integration-movement.md
      - Philosophy: philosophy/index.md
  - About: about/index.md

