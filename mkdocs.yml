site_name: Structural Optimism
site_description: An evidence-based philosophical proof that reality is structured toward integration
site_author: Structural Optimist
site_url: https://structuraloptimist.github.io/structural-optimism/

repo_name: structural-optimism
repo_url: https://github.com/structuraloptimist/structural-optimism

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # - navigation.instant      # Disabled - incompatible with i18n language switcher
    - navigation.tracking     # URL updates with scroll
    - navigation.tabs         # Top-level tabs
    - navigation.sections     # Collapsible sections
    - navigation.expand       # Expand all sections
    - navigation.top          # Back to top button
    - search.suggest          # Search suggestions
    - search.highlight        # Highlight search terms
    - content.code.copy       # Copy code button
    - content.tabs.link       # Link tabs across pages
  # Logo and favicon will be added when images are created with proper alt text
  # logo: assets/images/logo.png
  # favicon: assets/images/favicon.png

plugins:
  - search                    # Built-in search
  # - obsidian-interactive-graph  # Disabled - using custom Graphiti graph instead
  - i18n:                     # Translation support (must come BEFORE git-revision-date)
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: es
          name: Español
          build: true
          nav_translations:
            Home: Inicio
            Proof: Prueba
            Claims: Afirmaciones
            Evidence: Evidencia
            Contribute: Contribuir
            Safety: Seguridad
            Academic: Académico
            About: Acerca de
        - locale: fr
          name: Français
          build: true
          nav_translations:
            Home: Accueil
            Proof: Preuve
            Claims: Affirmations
            Evidence: Preuves
            Contribute: Contribuer
            Safety: Sécurité
            Academic: Académique
            About: À propos
        - locale: de
          name: Deutsch
          build: true
          nav_translations:
            Home: Startseite
            Proof: Beweis
            Claims: Behauptungen
            Evidence: Beweise
            Contribute: Beitragen
            Safety: Sicherheit
            Academic: Akademisch
            About: Über
        - locale: zh
          name: 中文
          build: true
          nav_translations:
            Home: 首页
            Proof: 证明
            Claims: 主张
            Evidence: 证据
            Contribute: 贡献
            Safety: 安全
            Academic: 学术
            About: 关于
  - git-revision-date-localized:  # Auto "last updated" from git
      enable_creation_date: true
      type: date
      fallback_to_build_date: true
      enable_git_follow: false
  - tags                      # Tag support
  # - social:                   # Social cards for sharing (disabled - requires Cairo)
  #     cards: true
  #     cards_layout_options:
  #       background_color: "#3f51b5"  # Indigo primary color
  #       color: "#ffffff"
  - minify:                   # Minify HTML/CSS/JS
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

markdown_extensions:
  - admonition                # Callout boxes
  - pymdownx.details          # Collapsible admonitions
  - pymdownx.superfences      # Code blocks
  - pymdownx.tabbed:          # Tabbed content
      alternate_style: true
  - pymdownx.emoji:           # Emoji support
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list                 # Add attributes to elements
  - md_in_html                # Markdown in HTML
  - footnotes                 # Footnote support
  - tables                    # Table support
  - toc:                      # Table of contents
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/structuraloptimist/structural-optimism
      name: GitHub Repository
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/structuraloptimism
      name: Twitter/X
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.social/@structuraloptimism
      name: Mastodon
  
  # Open Graph metadata
  og_image: assets/images/social-card.png
  og_image_width: 1200
  og_image_height: 630
  
  # Twitter Card metadata
  twitter_card: summary_large_image
  twitter_site: "@structuraloptimism"
  twitter_creator: "@structuraloptimism"

extra_css:
  - stylesheets/extra.css

# Note: D3.js and graph assets are loaded directly in graph.md page

nav:
  - Home: index.md
  - Knowledge Graph: graph.md
  - Proof:
      - proof/index.md
      - Simple (5 min): proof/simple.md
      - Evidence (20 min): proof/evidence.md
      - Academic (1 hour): proof/academic.md
  - Claims:
      - claims/index.md
      - Integration Creates Complexity: claims/01-integration-creates-complexity.md
      - Social Connection Reduces Mortality: claims/02-social-connection-reduces-mortality.md
      - Love is Universal: claims/03-love-is-universal.md
      - Alignment Enables Flourishing: claims/04-alignment-enables-flourishing.md
  - Evidence:
      - evidence/index.md
      - Biological Pathways: evidence/mechanisms/biological-pathways.md
  - Academic:
      - academic/index.md
      - Methodology: academic/methodology.md
      - Peer Review: academic/peer-review.md
      - Gaps: academic/gaps/open-questions.md
      - Meta:
          - academic/meta/confidence-ratings.md
          - academic/meta/falsification-criteria.md
  - Contribute:
      - contribute/index.md
      - Submit Evidence: contribute/evidence.md
      - Propose Corrections: contribute/corrections.md
      - Request Research: contribute/research-requests.md
      - Translations: contribute/translations.md
      - CONTRIBUTING.md
  - Safety:
      - safety/index.md
      - Integration Guide: safety/integration-guide.md
  - About:
      - about/index.md
      - about/author.md
      - about/funding.md
      - CODE_OF_CONDUCT.md
  - Changelog: changelog.md
