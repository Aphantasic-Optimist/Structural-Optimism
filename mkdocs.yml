site_name: Structural Optimism
site_description: An evidence-based philosophical proof that reality is structured toward integration
site_author: Structural Optimist
site_url: https://aphantasic-optimist.github.io/Structural-Optimism/

repo_name: Structural-Optimism
repo_url: https://github.com/Aphantasic-Optimist/Structural-Optimism

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant      # Fast page loads without full reload
    - navigation.tracking     # URL updates with scroll
    - navigation.tabs         # Top-level tabs
    - navigation.sections     # Collapsible sections
    - navigation.expand       # Expand all sections
    - navigation.top          # Back to top button
    - search.suggest          # Search suggestions
    - search.highlight        # Highlight search terms
    - content.code.copy       # Copy code button
    - content.tabs.link       # Link tabs across pages
  # Logo and favicon will be added when images are created with proper alt text
  # logo: assets/images/logo.png
  # favicon: assets/images/favicon.png

plugins:
  - search                    # Built-in search
  # - obsidian-interactive-graph  # Disabled - using custom Graphiti graph instead
  - git-revision-date-localized:  # Auto "last updated" from git
      enable_creation_date: true
      type: date
      fallback_to_build_date: false
      enable_git_follow: false
      strict: false  # Log as INFO instead of WARNING when docs/ is not git root
  - tags                      # Tag support
  # - social:                   # Social cards for sharing (disabled - requires Cairo)
  #     cards: true
  #     cards_layout_options:
  #       background_color: "#3f51b5"  # Indigo primary color
  #       color: "#ffffff"
  - minify:                   # Minify HTML/CSS/JS
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

markdown_extensions:
  - admonition                # Callout boxes
  - pymdownx.details          # Collapsible admonitions
  - pymdownx.superfences      # Code blocks
  - pymdownx.tabbed:          # Tabbed content
      alternate_style: true
  - pymdownx.emoji:           # Emoji support
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list                 # Add attributes to elements
  - md_in_html                # Markdown in HTML
  - footnotes                 # Footnote support
  - tables                    # Table support
  - toc:                      # Table of contents
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/structuraloptimist/structural-optimism
      name: GitHub Repository
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/structuraloptimism
      name: Twitter/X
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.social/@structuraloptimism
      name: Mastodon
  
  # Open Graph metadata
  og_image: assets/images/social-card.png
  og_image_width: 1200
  og_image_height: 630
  
  # Twitter Card metadata
  twitter_card: summary_large_image
  twitter_site: "@structuraloptimism"
  twitter_creator: "@structuraloptimism"

extra_css:
  - stylesheets/extra.css
  - assets/stylesheets/chatbot.css

extra_javascript:
  - assets/javascripts/chatbot.js

